# This is an example for two sonos items
# Place this file in '/etc/smarthome/items'


[Kueche]
    sonos_uid = rincon_c8e93730d19802400

    [[mute]]
        type = bool
        enforce_updates = True
        visu_acl = rw
        sonos_recv = mute
        sonos_send = mute

    [[led]]
